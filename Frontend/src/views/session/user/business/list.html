<div id="tabs">
    <section class="wrapper wrapper--content">
      <div ng-repeat="job in jobs" style="display:inline-block;width:25%;margin-right:5%;text-align:center;height:30%;margin-top:2.5%;">
        <a href="/business/view/{{ job.id }}" class="job">
          <img src="/assets/img/corp/{{ job.badge }}.gif" style="width:40px;height:40px;">
          <h3>{{ job.name }}</h3>
        </a>
      </div>
    </section>
</div>
