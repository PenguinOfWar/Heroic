<section id="tabs">
  <header class="rooms__header">
    <div class="rooms__header__container wrapper">
      <div class="rooms__header__content">
        <h1 class="rooms__header__title">Staff Team</h1>
        <nav class="news-category__navigation">
            <ul class="news-category__list">
              <li class="news-category__item" ng-repeat="rank in ranks">
                <a ng-click="setTab(rank.id)" class="news-category__link" ng-class="{ 'news-category__link--active': isSet(rank.id) }">{{ rank.name }}</a>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="wrapper wrapper--content">
    <section class="wrapper wrapper--content rooms-wrapper" style="float:left;">
        <div ng-repeat="rank in ranks" ng-if="isSet(rank.id)">
          <div ng-if="rank.members !== undefined && rank.members.length > 0" ng-repeat="user in rank.members">
            <article class="news-header news-header--column" style="height: 0px;margin-bottom: 0px;min-height: 0px;"></article>
            <article class="news-header news-header--column" style="height: 0px;margin-bottom: 0px;min-height: 0px;"></article>
            <article class="news-header news-header--column">
                <a href="/profile/{{ user.username }}" class="news-header__link news-header__banner">
                    <figure class="news-header__viewport" style="border-radius:50%">
                        <img src="/assets/img/staff.png" class="news-header__image news-header__image--thumbnail" style="opacity:.5;">
                        <div class="staff_avatar" style="background: url({{ website.figure_imager }}?figure={{ user.look }}>&amp;direction=2&amp;head_direction=3&amp;gesture=sml&amp;size=l);height: 124px;width: 110px;top: 0px;z-index: 9000;position: absolute;background-position: -8px -17px;"></div>
                    </figure>
                </a>
                <a href="/profile/{{ user.username }}" class="news-header__link news-header__wrapper">
                    <h2 class="news-header__title">{{ user.username }}</h2>
                    <img src="/assets/img/online.gif" ng-if="user.online == '1'">
                    <img src="/assets/img/offline.gif" ng-if="user.online == '2'">
                    <img src="{{ website.swf_base }}/other/images/album1584/{{ rank.badge_code }}.gif" ng-if="rank.badge_code !== ''">
                </a>
            </article>
          </div>
          <div ng-if="rank.members == undefined || rank.members.length == 0">
            <p>This position is currently empty!</p>
          </div>
        </div>
    </section>
  </div>
</section>
